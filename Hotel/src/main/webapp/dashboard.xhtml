<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://xmlns.jcp.org/jsf/html"  
    xmlns:p="http://primefaces.org/ui">  
    <h:head>  
        <title>PieChart</title>  
    </h:head>  
    <h:body>
         <h:form>

            <div>    
                <p:barChart id="barchartreserva" model="#{dashboardBean.qrtReservados}" style="width:100px;height:500px" widgetVar="barchartreserva" />
            </div>

             <div>    
                 <p:barChart id="barchartconcluido" model="#{dashboardBean.reservasConcluidas}" style="width:100px;height:500px" widgetVar="barchartconcluido" />
            </div>

         </h:form>
        <h:outputScript name="js/pdfmake.min.js" />
        <h:outputScript name="js/vfs_fonts.js" />
    </h:body> 
</html>
